<nav class="categorys" th:fragment="html">   
	<style>
		#categorys{
			width: 15%;
			background-color: #FBFBEA;
			float: left;
			box-shadow:5px 5px 5px #888888,5px -5px 5px #888888,-5px 5px 5px #888888,-5px -5px 5px #888888;
			margin:10px 10px 10px 1%;
		}                    
        .category{
        	padding:10px 10px 10px 10px;
        	margin:-1px;
        	height: 30px;        	
        }
		.badge{
			float: right;
		}
    </style>
	<div id="categorys">
		<ul>
			<li v-for="category in categorys" class="category">
			{{category.name}}<span class="badge">{{category.count}}</span>
			</li>  
		</ul>    
	</div>
	<script type="text/javascript">
    var data4Vue = {
            categorys: [],
            category4Add: {},
    };
 
    //ViewModel
    var vue2 = new Vue({
        el: '#categorys',
        data: data4Vue,
        mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
            this.list(1);
        },       
        methods: {     
            list:function(start){
                var url = "categorys";
                axios.get(url).then(function(response) {
                    vue2.categorys = response.data;
                })    
            },         
        }
    });
    </script>
</nav>
